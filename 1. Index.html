<!DOCTYPE html>

  <head>

    <title>Netflix Home Page</title>
    <link rel="stylesheet" href="2. Style.css" />

  <body>
    <div class="main">

          <button class="get-started-button">Get Started ></button>

            />

        <div class="reasoncards"></div>
      </div>
    </div>

</html>
